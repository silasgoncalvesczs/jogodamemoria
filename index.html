<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" href="./assets/icons/memoria.png" type="image/png">
    <title>Jogo da Memória</title>
</head>

<body>

    <h1 class="titulo">Jogo da Memória</h1>

    <div class="corpo">

        <div id="gameBoard"></div>

        <div id="gameOver">
            <div>
                Parabéns!<br>Você completou o jogo!
            </div>
            <div class="divAproveitamento">
                <label>Aproveitamento:</label>
                <span id="Aproveitamento2">0</span><span>%</span>
            </div>
            <button id="restart" onclick="restart()">Jogue novemente</button>
        </div>
    </div>

    <div class="spaco"></div>

    <!-- pontacao -->
    <div class="styleDados">
        <div class="divNjogadas">
            <label>Nº Jogadas:</label>
            <span id="NJogadas">0</span>
        </div>
        <div class="divAproveitamento">
            <label>Aproveitamento:</label>
            <span id="Aproveitamento">0</span><span>%</span>
        </div>
    </div>

    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
